{{ define "main" }}
<div class="about section">
    <div class="section__intro" style="background-image: url('{{ .Params.image | absURL }}')"></div>
    <div class="container">
        <div class="about__content">
            <div class="about__item">
                <div class="about__big-item" style="background-image: url('{{ .Params.thirdblock.image | absURL }}')">
                    <div class="about__big-item-content">
                        <h3 class="title">{{ .Params.thirdblock.title }}</h3>
                        {{ .Params.thirdblock.text }}
                    </div>
                </div>
            </div>
            <div class="about__item">
                <div class="about__small-item">
                    <h3 class="title">{{ .Params.firstblock.title }}</h3>
                    {{ .Params.firstblock.text }}
                </div>
                <div class="about__small-item">
                    <h3 class="title">{{ .Params.secondblock.title }}</h3>
                    {{ .Params.secondblock.text }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    {{ end }}
