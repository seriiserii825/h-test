<head>
    <meta charset="utf-8">
    <title>{{ with .Title }}{{ . }}{{ else }}{{ with .Site.Params.title }}{{ . }}{{ end }}{{ end }}</title>

    {{ "<!-- mobile responsive meta --> " | safeHTML }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description"
          content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}
    {{ hugo.Generator }}

    {{ "<!-- Main Stylesheet --> " | safeHTML }}
    {{ $style := resources.Get "css/my.scss" }}
    {{ $style = $style | toCSS }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">

    {{ "<!--Favicon--> " | safeHTML }}
    <link rel="shortcut icon" href="{{ `i/favicon.png` | relURL }} " type="image/x-icon">
    <link rel="icon" href="{{ `i/favicon.png` | relURL }} " type="image/x-icon">
</head>
