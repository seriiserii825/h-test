<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>

    {{ "<!-- mobile responsive meta --> " | safeHTML }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description"
          content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}
    {{ hugo.Generator }}

    {{ "<!-- Css Plugins --> " | safeHTML }}
    {{ range .Site.Params.plugins.css}}
    <link rel="stylesheet" type="text/css" href="{{ .link | absURL }}"></link>
    {{ end }}

    {{ "<!-- Main Stylesheet --> " | safeHTML }}
    {{ $style := resources.Get "css/my.scss" }}
    {{ $style = $style | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">

    {{ "<!--Favicon--> " | safeHTML }}
    <link rel="shortcut icon" href="{{ `i/favicon.png` | absURL }} " type="image/x-icon">
    <link rel="icon" href="{{ `i/favicon.png` | absURL }} " type="image/x-icon">
</head>
