backend:
  name: git-gateway
  branch: master

media_folder: "static/i"
publick_folder: "uploads"

collections:
  - name: "website-settings"
    label: "Website settings"
    files:
      - label: "Website settings"
        name: "site"
        file: "config.toml"
        fields: 
          - label: "Title"
            name: "title"
            widget: "string"

  - label: "Alte bevande"
    name: "alte-bevande"
    folder: "content/alte-bevande"
    create: true
    slug: "{{ slug }}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
  - label: "Chi-siamo"
    name: "chi-siamo"
    folder: "content/chi-siamo"
    create: true
    slug: "{{ slug }}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "First block", name: "image", widget: "markdown"}
  - label: "Servizi"
    name: "servizi"
    folder: "content/servizi"
    create: true
    slug: "{{ slug }}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Image", name: "image", widget: "markdown"}
